<div class="eCarsTable">
    <table mat-table [dataSource]="api.evTop25DS!" class="mat-elevation-z8">

        <ng-container matColumnDef="Rank">
            <th mat-header-cell *matHeaderCellDef> Rank. </th>
            <td mat-cell *matCellDef="let ev"> {{ev.rank}} </td>
        </ng-container>

        <ng-container matColumnDef="Model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let ev"> {{ev.model}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let ev"> {{ev.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Change-Quantity-Percent">
            <th mat-header-cell *matHeaderCellDef> Change-Quantity-Percent </th>
            <td mat-cell *matCellDef="let ev"> {{ev.changeQuantityPercent}} % </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
