<mat-slide-toggle (change)="changeMode()">Toggle to {{mode}}</mat-slide-toggle>
<br>
<div *ngIf="mode == 'Material mode'; else materialMode">
    <app-table></app-table>
</div>
<ng-template #materialMode>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Rank">
            <td mat-cell *matCellDef="let ev"> {{ev.Rank}} </td>
        </ng-container>

        <ng-container matColumnDef="Model">
            <td mat-cell *matCellDef="let ev"> {{ev.Model}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <td mat-cell *matCellDef="let ev"> {{ev.Quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Change Quantity Percent">
            <td mat-cell *matCellDef="let ev"> {{ev.change}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
